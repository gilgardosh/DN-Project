<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>
  <div class="card-body">
    <div class="container-fluid">
      <div class="text-center">
        <ng-container *ngIf="stockName; else autoRef">
          <pm-buysell-form  (valueChanged)="onValueChanged($event)"></pm-buysell-form>
        </ng-container>
        <ng-template #autoRef>
          <pm-buysell-select [stockName]="stockName"></pm-buysell-select>
        </ng-template>

      </div>
    </div>
  </div>
</div>
