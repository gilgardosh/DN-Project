<div class='card'>
    <div class='card-header'>
      {{pageTitle}}
    </div>
    <div class='card-body'>
      <div class='table-responsive'>
        <table class='table'
               *ngIf='liveStocks && liveStocks.length'>
          <thead>
            <tr>
                <th>Stock</th>
                <th>Current Value</th>
                <th>Change</th>
                <th></th>
                <th>Trade</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor='let stock of liveStocks'>
              <td>
                <h4>
                  {{ stock.stock_symbol }}
                </h4>
                <P>
                  <a [routerLink]="['/buysell', stock.stock_symbol]">
                    {{ stock.stock_name }}
                  </a>
                </P>
              </td>
              <td>{{ stock.current_price | currency:'USD':'symbol':'1.2-2' }}</td>
              <td [ngClass]="{stockLoss : 0>(this.stock.current_price-this.stock.open_price),
                              stockGain : (this.stock.current_price-this.stock.open_price)>0}">
                {{ stock.current_price-stock.open_price }}
                <br>
                {{ (stock.current_price-stock.open_price)/stock.open_price | percent }}
              </td>
              <td>
                <img *ngIf='(0>(this.stock.current_price-this.stock.open_price))'
                  src='./assets/images/loss.gif'
                  Width=30
                  Margins=2>
                <img *ngIf='((this.stock.current_price-this.stock.open_price)>0)'
                  src='./assets/images/gain.gif'
                  Width=30
                  Margins=2>
              <td>
                <button
                [routerLink]="['/buysell', stock.stock_symbol]"
                class='btn btn-primary'
                (click)='null'>
                Buy/Sell
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div *ngIf='errorMessage'
       class='alert alert-danger'>
    Error: {{ errorMessage }}
  </div>
