<div class="livestocksbar">
  <div class="livestockscontent">
    <mat-accordion>
      <pm-livestock
        *ngFor="let stockEl of liveStocks$ | async"
        [stock]="stockEl"
      >
      </pm-livestock>
    </mat-accordion>
  </div>
</div>
