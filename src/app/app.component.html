<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>{{ pageTitle }}</span>
    <ng-container *ngIf="authService.isAuthorized | async; else isNotAuthRef">
      <span class="small_spacer"></span>
      <button mat-button
              class="button"
              routerLinkActive="active"
              [routerLink]="['/userwallet']">
        My Invetments
      </button>
      <span class="mini_spacer"></span>
      <button mat-button
              class="button"
              routerLinkActive="active"
              [routerLink]="['/tradehistory']">
        Trade History
      </button>
      <span class="mini_spacer"></span>
      <button mat-button
              class="button"
              routerLinkActive="active"
              [routerLink]="['/buysell']">
        Buy/Sell
      </button>
      <span class="spacer"></span>
      <button mat-button
              class="button"
              (click)="authService.logOut()">
        Logout
      </button>
    </ng-container>
    <ng-template #isNotAuthRef>
      <span class="spacer"></span>
      <button mat-button
              class="button"
              routerLinkActive="active"
              [routerLink]="['/login']">
        login
      </button>
      <span class="mini_spacer"></span>
      <button mat-button
              class="button"
              routerLinkActive="active"
              [routerLink]="['/signup']">
        signup
      </button>
    </ng-template>
  </mat-toolbar-row>
</mat-toolbar>

  <div class="column left">
    <pm-livestocks></pm-livestocks>
  </div>
  <div class="column right">
    <router-outlet></router-outlet>
  </div>
